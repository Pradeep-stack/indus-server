<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Parent's Profile Page -->
        <section id="profile" class="profile">
            <header>
                <h1>Welcome to Your Application Dashboard</h1>
            </header>
            <!-- Application dashboard section -->
            <div class="dashboard">
                <p>You are required to fill the Application Form for Dependants' Grants.</p>
                <p>Please proceed to the Application Form section below.</p>
                <!-- Add link to the application form -->
                <a href="#form" class="button">Fill Application Form</a>
            </div>
        </section>

        <!-- Application Form Page -->
        <section id="form" class="application-form">
            <header>
                <h1>Application Form</h1>
            </header>
            <!-- Application form fields -->
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <!-- Add more form fields as needed -->
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>

        <!-- Application Status Page -->
        <section id="status" class="status">
            <header>
                <h1>Application Status</h1>
            </header>
            <h2>Status: Submitted</h2>
            <!-- Additional details about the status -->
            <p>Estimated Review Duration: 2 weeks</p>
            <!-- Action buttons -->
            <button onclick="window.print()" class="action-button">Print Application</button>
            <a href="#profile" class="button">Back to Profile</a>
        </section>
    </div>


    <script src="script.js"></script>
</body>
</html>
